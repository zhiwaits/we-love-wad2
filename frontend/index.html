<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  <body>
    <div id="app"></div>
    <script type="module">
      // Load Google Maps API with hardcoded key
      const apiKey = 'AIzaSyD9_8oOwKCEvgntkep-QfxBBxFMCBAqrzM';
      console.log('üîë Using hardcoded Google Maps API Key');

      console.log('üì° Loading Google Maps script...');
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry,drawing,places`;
      script.async = true;
      script.defer = true;

      // Add load/error event listeners for debugging
      script.onload = () => {
        console.log('‚úÖ Google Maps script loaded successfully');
        console.log('üó∫Ô∏è Google Maps object available:', !!window.google?.maps);
      };

      script.onerror = (error) => {
        console.error('‚ùå Failed to load Google Maps script:', error);
      };

      document.head.appendChild(script);
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
