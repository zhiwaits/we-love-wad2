<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- Google Maps API - API key should be set in your .env file -->
    <script id="google-maps-script"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // Load Google Maps API with the key from environment
      const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
      if (apiKey) {
        const script = document.getElementById('google-maps-script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry,drawing,places`;
        script.async = true;
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
